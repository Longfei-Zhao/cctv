        <script type="text/javascript">
            var phoneWidth = parseInt(window.screen.width);
            var phoneScale = phoneWidth / 640;
            var ua = navigator.userAgent;
            if (/Android (\d+\.\d+)/.test(ua)) {
                var version = parseFloat(RegExp.$1);
                // andriod 2.3
                if (version > 2.3) {
                    document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                    // andriod 2.3以上
                } else {
                    document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
                }
                // 其他系统
            } else {
                document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
            } 
            if(IsPC()){
			    window.location.href = 'error.html';
			}
			function IsPC() {  
			   var userAgentInfo = navigator.userAgent;  
			   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
			   var flag = true;  
			   for (var v = 0; v < Agents.length; v++) {  
			       if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
			   }  
			   return flag;  
			}  
        </script>

        <script type="text/javascript">
             // 加载图片
            function loadImages()
            {
                var imgs = [];
                $.each($('img'), function() {
                    imgs.push($(this).attr('src'));
                });
                var loader = new createjs.LoadQueue();
                //loader.installPlugin(createjs.Sound);
                loader.setMaxConnections(30);
                loader.on('complete', function() {
                    // 加载完毕，初始化H5页面
//                    init(loader);
                    $('#loading').fadeOut();
                    $(".pageone").children().removeClass('hidden');
					$(".pageone-3").addClass('animated zoomInUp');
					$(".pageone-5").addClass('animated zoomInUp');
                    
                });
                loader.on('progress', function(e) {
                    // 加载中
                    $('#loading p').text(((this.progress + 0.000) * 100).toFixed(0) + '%');
                });
                loader.on('error', function() {
                    alert("加载图片失败，请尝试重新进入页面");
                });
                loader.loadManifest(imgs);
            }
            $(function() {
		        loadImages();
		        
		        $('.js-pageone').click(function(){
		        	$('.pageone').fadeOut();
		        	$('.pagetwo').show();
		        })
		        $('.js-pagetwo').click(function(){
		        	$('.pagetwo').fadeOut();
		        	$('.pagethree').show();
		        })
		    });
